<!--显示选中学生的详细信息-->
<div *ngIf="student">
  <h2>{{student.studentName}}的详细信息</h2>
  <div>
    <label>
      学生姓名：<input [(ngModel)]="student.studentName" placeholder="学生姓名"/><br>
      学生学号：{{student.id}}<br>
      学生生日：{{student.studentBirthday |date:'yyyy年MM月dd日'}}<br>
      学生性别：{{student.isMale |sex}}<br>
      学生年龄：{{student.studentBirthday |age}}
    </label>
  </div>
  <button (click)="save()">保存</button>
</div>
