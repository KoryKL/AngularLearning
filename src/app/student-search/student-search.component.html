

  <div>
    <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
      <input type="text" #searchBox nz-input placeholder="搜索学生姓名"/>
    </nz-input-group>
    <ng-template #suffixIconButton>
      <button nz-button nzType="primary" nzSearch (click)="search(searchBox.value)"><span nz-icon nzType="search"></span></button>
    </ng-template>
  </div>

<!--  <input #searchBox id="search-box" (input)="search(searchBox.value)"/>-->
  <ul>
    <!--    异步，所以带 $-->
    <li *ngFor="let student of students$ | async">
      <a routerLink="/detail/{{student.id}}">{{student.name}}</a>
    </li>
  </ul>
