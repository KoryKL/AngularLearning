<div id="search-component">
  <h4>
    搜索学生姓名：<label for="search-box"></label>
  </h4>

  <!--  监听 input 事件, input 标签表示输入框 -->
  <input #searchBox id="search-box" (input)="search(searchBox.value)"/>
  <ul>
    <!--    异步，所以带 $-->
    <li *ngFor="let student of students$ | async">
      <a routerLink="/detail/{{student.id}}">{{student.studentName}}</a>
    </li>
  </ul>
</div>
