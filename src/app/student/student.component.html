<h2>学生信息列表</h2>
<div>
  <app-student-search></app-student-search>
</div>


<div>
  <ul nz-list [nzDataSource]="students" nzBordered nzSize="large">
    <nz-list-header>Header</nz-list-header>
    <li nz-list-item *ngFor="let student of students" nzNoFlex>
      <a routerLink="/detail/{{student.id}}">
        <span nz-typography><mark>{{student.id}}</mark></span>
        {{student.studentName}}
      </a>
      <ul nz-list-item-actions>
        <nz-list-item-action>
          <a (click)="delete(student)">delete</a>
        </nz-list-item-action>
      </ul>
    </li>
  </ul>
</div>

<div>
  <label>
    学生姓名：<input #studentName/>
  </label>
  <!--  新增学生，并且清空输入框-->
  <button (click)="add(studentName.value); studentName.value = ''">添加新学生</button>
</div>
