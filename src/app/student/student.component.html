
<h2>学生信息列表</h2>
<div>
  <app-student-search></app-student-search>
  <app-autocomplete></app-autocomplete>
</div>

<nz-table #basicTable [nzData]="students ?? []">
  <thead>
  <tr>
    <th>ID</th>
    <th>学生姓名</th>
    <th>操作</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let student of students" (click)="goDetail(student.id)">
    <!--    <div routerLink="/detail/{{student.id}}">-->

    <td>{{ student.id }}</td>
    <td>{{ student.name }}</td>
    <!--    </div>-->
    <!--    <td>{{ data.address }}</td>-->
    <td>
      <!--      <a>Action 一 {{ student.studentName }}</a>-->
      <!--      <nz-divider nzType="vertical"></nz-divider>-->
      <a (click)="delete(student)">delete</a>
    </td>
  </tr>
  </tbody>
</nz-table>

<h2>新增学生</h2>
<!--[nzLayout]="'inline'"-->
<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <div style="display: flex; justify-content: space-between">
    <div style="display: flex">
      <p style="margin-right: 20px">姓名</p>
      <nz-form-item>
        <!--        <nz-form-control nzErrorTip="Please input your name!">-->
        <input formControlName="name" nz-input placeholder="请输入学生姓名"/>
        <!--        </nz-form-control>-->
      </nz-form-item>
    </div>
    <nz-form-item>
      <p style="margin-right: 20px">性别</p>
      <!--    <nz-form-control nzErrorTip="Please input your Password!">-->
      <nz-select formControlName="isMale" style="width: 100px; height: 40px">
        <nz-option [nzLabel]="'男'" [nzValue]="true" ></nz-option>
        <nz-option [nzLabel]="'女'" [nzValue]="false" ></nz-option>
        <!--        <nz-option nzValue="jack" nzLabel="Jack"></nz-option>-->
        <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
      </nz-select>
      <!--      <input formControlName="password" nz-input type="password" placeholder="Password"/>-->
      <!--    </nz-form-control>-->
    </nz-form-item>
  </div>
  <nz-form-item>
    <p style="margin-right: 20px">生日</p>
    <!--    <nz-form-control nzErrorTip="选择生日">-->
    <nz-date-picker formControlName="birthday"></nz-date-picker>
    <!--      <input formControlName="password" nz-input type="password" placeholder="Password"/>-->
    <!--    </nz-form-control>-->
  </nz-form-item>
  <nz-form-item>
    <!--    <nz-form-control>-->
    <button nz-button nzType="primary" [disabled]="!validateForm.valid">添加</button>
    <!--    </nz-form-control>-->
  </nz-form-item>

</form>
