<div class="example-input">
  <!--  输入部分-->
  <input
    placeholder="在此输入学生姓名"
    nz-input
    [(ngModel)]="inputValue"
    (input)="onInput()"
    [nzAutocomplete]="auto"
  />
  <!--  选项-->
  <nz-autocomplete nzBackfill #auto>
    <nz-auto-option *ngFor="let student of students" [nzValue]="student.name" (click)="onClick(student)">
      {{ student.name }}
    </nz-auto-option>
  </nz-autocomplete>


</div>
